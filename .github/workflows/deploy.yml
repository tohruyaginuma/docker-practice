name: Build & Deploy to EC2

on:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      IMAGE: ghcr.io/${{ github.repository }} # 例: ghcr.io/tohruyaginuma/docker-practice
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE }}
          tags: |
            type=raw,value=latest
            type=sha

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./my-app # ← プロジェクトが my-app/ 配下の場合
          file: ./my-app/Dockerfile
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    environment: githubaction # ← これが無いと Environment Secrets を読めない
    env:
      IMAGE: ghcr.io/${{ github.repository }}
      CONTAINER_NAME: nextjs-app
    steps:
      - name: "Preflight: check secrets"
        run: |
          test -n "${{ secrets.EC2_HOST }}" || (echo "EC2_HOST missing"; exit 1)
          test -n "${{ secrets.EC2_USER }}" || (echo "EC2_USER missing"; exit 1)
          test -n "${{ secrets.EC2_SSH_KEY }}" || (echo "EC2_SSH_KEY missing"; exit 1)

      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -eux
            sudo systemctl enable --now docker || true
            docker pull $IMAGE:latest
            docker rm -f $CONTAINER_NAME || true
            docker run -d --name $CONTAINER_NAME --restart unless-stopped \
              -p 80:3000 $IMAGE:latest
