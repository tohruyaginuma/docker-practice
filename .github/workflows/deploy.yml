name: Build Docker Image

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  actions: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Buildx + キャッシュ（レジストリ不要）
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image (no push)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64 # EC2がGraviton(arm64)なら linux/arm64 に変更
          push: false
          tags: myapp:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          outputs: type=docker,dest=/tmp/image.tar # -> 後段で保存

      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: image-${{ github.sha }}.tar
          path: /tmp/image.tar
          retention-days: 7
