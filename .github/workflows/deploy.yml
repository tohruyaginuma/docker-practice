name: Build & Deploy to EC2

on:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write
  id-token: write

permissions:
  contents: read
  actions: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      IMAGE: ghcr.io/${{ github.repository }} # 例: ghcr.io/tohruyaginuma/docker-practice
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE }}
          tags: |
            type=raw,value=latest
            type=sha

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: . # リポジトリ直下
          file: ./Dockerfile # 直下の Dockerfile
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    environment: githubaction
    steps:
      - name: "Deploy over SSH"
        uses: appleboy/ssh-action@v1.0.3
        env:
          IMAGE: ghcr.io/${{ github.repository }}
          CONTAINER_NAME: nextjs-app
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          # ← これで env をリモートに渡す
          envs: IMAGE,CONTAINER_NAME
          script: |
            set -eux

            echo "Checking Docker installation..."

            if ! command -v docker >/dev/null 2>&1; then
              echo "Docker not found. Installing..."

              # Amazon Linux 2023
              if grep -q "Amazon Linux" /etc/os-release && grep -q "2023" /etc/os-release; then
                sudo dnf update -y
                sudo dnf install -y docker
              # Amazon Linux 2
              elif grep -q "Amazon Linux" /etc/os-release; then
                sudo yum update -y
                sudo amazon-linux-extras install -y docker
                sudo yum install -y docker
              # Ubuntu
              elif [ -f /etc/debian_version ]; then
                sudo apt-get update -y
                sudo apt-get install -y docker.io
              else
                echo "Unknown OS. Please install Docker manually."
                exit 1
              fi
            fi

            echo "Starting Docker service..."
            sudo systemctl enable --now docker || true

            echo "Ensuring current user can run Docker..."
            # Add current user to docker group (helps for manual SSH usage later)
            sudo usermod -aG docker "$USER" || true

            echo "Pulling and starting container..."

            IMAGE="${IMAGE:-ghcr.io/${GITHUB_REPOSITORY}}"
            CONTAINER_NAME="${CONTAINER_NAME:-nextjs-app}"

            sudo docker pull "$IMAGE:latest"
            sudo docker rm -f "$CONTAINER_NAME" || true

            sudo docker run -d --name "$CONTAINER_NAME" --restart unless-stopped \
              -p 80:3000 "$IMAGE:latest"
      - name: "Trigger Lambda (deployment success)"
        if: success()
        env:
          LAMBDA_URL: ${{ secrets.LAMBDA_URL }}
        run: |
          curl -X POST "$LAMBDA_URL" \
          -H "Content-Type: application/json" \
          -d '{
            "status": "success",
            "service": "nextjs-app",
            "environment": "githubaction"
          }'
