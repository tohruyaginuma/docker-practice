name: Build & Deploy to EC2

on:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      IMAGE: ghcr.io/${{ github.repository }} # 例: ghcr.io/tohruyaginuma/docker-practice
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE }}
          tags: |
            type=raw,value=latest
            type=sha

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: . # リポジトリ直下
          file: ./Dockerfile # 直下の Dockerfile
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    environment: githubaction
    steps:
      - name: "Deploy over SSH"
        uses: appleboy/ssh-action@v1.0.3
        env:
          IMAGE: ghcr.io/${{ github.repository }}
          CONTAINER_NAME: nextjs-app
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          # ← これで env をリモートに渡す
          envs: IMAGE,CONTAINER_NAME
          script: |
            set -eux
            # 念のためデフォルト（env 未設定でも落ちないように）
            IMAGE="${IMAGE:-ghcr.io/${GITHUB_REPOSITORY}}"
            CONTAINER_NAME="${CONTAINER_NAME:-nextjs-app}"

            sudo systemctl enable --now docker || true

            # GHCR が private の場合はログイン（public なら不要）
            # echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u "${{ secrets.GHCR_USERNAME }}" --password-stdin

            docker pull "$IMAGE:latest"
            docker rm -f "$CONTAINER_NAME" || true
            docker run -d --name "$CONTAINER_NAME" --restart unless-stopped \
              -p 80:3000 "$IMAGE:latest"
