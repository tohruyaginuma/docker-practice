name: Build & Deploy to EC2

on:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      IMAGE: ghcr.io/${{ github.repository }} # 例: ghcr.io/tohruyaginuma/docker-practice
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE }}
          tags: |
            type=raw,value=latest
            type=sha

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: . # リポジトリ直下
          file: ./Dockerfile # 直下の Dockerfile
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    # 環境の Secrets を使う場合は環境名を合わせて指定（例: githubaction）
    # Repository Secrets を使うならこの行は不要
    environment: githubaction
    env:
      IMAGE: ghcr.io/${{ github.repository }}
      CONTAINER_NAME: nextjs-app
    steps:
      - name: "Preflight: check secrets"
        shell: bash
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
          HAS_KEY: ${{ secrets.EC2_SSH_KEY != '' }}
        run: |
          set -euo pipefail
          [ -n "$EC2_HOST" ] || { echo "EC2_HOST missing"; exit 1; }
          [ -n "$EC2_USER" ] || { echo "EC2_USER missing"; exit 1; }
          [ "$HAS_KEY" = "true" ] || { echo "EC2_SSH_KEY missing"; exit 1; }

      - name: "Deploy over SSH"
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }} # Amazon Linux 2023 は通常 ec2-user
          key: ${{ secrets.EC2_SSH_KEY }} # OpenSSH 形式の秘密鍵
          script: |
            set -eux

            # Docker 起動（AL2023）
            sudo systemctl enable --now docker || true

            # GHCR が private の場合はログイン（public なら不要）
            # echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u "${{ secrets.GHCR_USERNAME }}" --password-stdin

            # 最新イメージ取得 → 既存止める → 起動
            docker pull $IMAGE:latest
            docker rm -f $CONTAINER_NAME || true
            docker run -d --name $CONTAINER_NAME --restart unless-stopped \
              -p 80:3000 $IMAGE:latest
